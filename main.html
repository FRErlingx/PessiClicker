<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pessi Clicker - Accueil</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="arcade-frame" role="main" aria-label="Écran d’arcade Pessi Clicker Accueil">
    <div class="screen">
      <h1 class="game-title">PESSI CLICKER</h1>

      <!-- Formulaire login -->
      <form id="loginForm" method="POST" action="login.php" autocomplete="off">
        <input id="username" type="text" name="username" placeholder="Utilisateur" required />
        <input id="password" type="password" name="password" placeholder="Mot de passe" required />
        <button type="submit" class="button" role="button" aria-label="Commencer et se connecter">COMMENCER</button>
      </form>

      <div id="loginMessage" style="margin-top: 20px; color: #22ff22; font-size: 1rem;"></div>
      <div class="insert-coin">INSÉRER UNE PIÈCE POUR JOUER</div>
    </div>
  </div>
  <script src="login.js"></script>
</body>
</html>
