<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>PessiClicker</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a href="main.html" id="home-link">Pessi Clicker</a>
  </header>

  <div class="container">
    <!-- Colonne de gauche : Statistiques -->
    <div class="panel stats-panel">
      <h2>Statistiques</h2>
      <div class="stats">
        <p>Total de pessis : <span id="totalpessis">0</span></p>
        <p>Usines possédées : <span id="totalFactories">0</span></p>
        <p>Pessis par seconde : <span id="pps">0</span></p>
        <p>Nombre de clic : <span id="mouseclic">0</span></p>
      </div>
    </div>

    <!-- Colonne centrale : Clicker -->
    <div class="panel clicker-panel">
      <div id="counter">0 Pessi</div>
      <img id="pessi" src="https://digitalinsighters.com/wp-content/uploads/2024/09/Pessi-lionel-messi.jpg" alt="pessi" draggable="false"/>
    </div>

    <!-- Colonne de droite : Magasin -->
    <div class="panel store-panel">
      <h2>Magasin</h2>
      <div id="factoryList"></div>
    </div>
  </div>

  <!-- Conteneur pour particules -->
  <div id="particles-container"></div>

  <!-- Sons -->
  <audio id="clickSound" src="click-sound.wav"></audio>
  <audio id="buySound" src="buy-sound.wav"></audio>
  <audio id="errorSound" src="error-sound.wav"></audio>

  <script src="pessis.js"></script>
</body>
</html>
